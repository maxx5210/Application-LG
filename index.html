<body>
    <div id="prepa">
        <label for="playerin">Entrer le nom d'un joueur</label>
        <br>
        <input id="playerin" type="text">
        <br>
        <button id="addplayer">Entrer</button>

        <div>
            <h2>Liste des joueurs</h2>
            <ul id="playerlist">
            </ul>
        </div>

        <label for="rolein">Ajouter un rôle</label>
        <br>
        <select id="rolein">
            <option value="Villageois">Villageois</option>
            <option value="Loup-Garou">Loup-Garou</option>
            <option value="Loup Blanc">Loup Blanc</option>
            <option value="Grand méchant loup">Grand méchant loup</option>
            <option value="Enfant sauvage">Enfant sauvage</option>
            <option value="Voyante">Voyante</option>
            <option value="Voleur">Voleur</option>
            <option value="Chasseur">Chasseur</option>
            <option value="Cupidon">Cupidon</option>
            <option value="Sorcière">Sorcière</option>
            <option value="Petite fille">Petite fille</option>
        </select>
        <br>
        <button id="addrole">Entrer</button>

        <div>
            <h2>Liste des rôles</h2>
            <ul id="rolelist">
            </ul>
        </div>
        <button id="begin">Démarrer la partie</button>
    </div>
    <div>
        <h2>La simulation donne les rôles</h2>
        <ul class="circle" id="roles"></ul>
    </div>

</body>
